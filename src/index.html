<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>Oracle JET Sample Web App</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-title" content="Oracle JET">
    <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v9.1.0/redwood/oj-redwood-min.css" id="css" />
    <!-- endinjector -->
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body class="oj-web-applayout-body">
    <div id="pageContent" class="oj-web-applayout-page">
      <header role="banner" class="oj-web-applayout-header">
        <div class="oj-flex-bar oj-web-applayout-max-width oj-sm-align-items-center">
          <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
            <span role="img" class="oj-icon demo-oracle-icon" title="Oracle Logo" alt="Oracle"></span>
            <h1 class="oj-web-applayout-header-title" title="Application Name">App Name</h1>
          </div>
          <div class="oj-flex-bar-end">
            <oj-toolbar>
              <oj-menu-button id="userMenu" chroming="borderless">
                <span>john.hancock@oracle.com</span>
                <span slot="endIcon" class="oj-component-icon oj-button-menu-dropdown-icon"></span>
                <oj-menu id="menu1" slot="menu">
                  <oj-option id="pref" value="pref">設定</oj-option>
                  <oj-option id="help" value="help">ヘルプ</oj-option>
                </oj-menu>
              </oj-menu-button>
            </oj-toolbar>
          </div>
        </div>
      </header>
      <oj-module role="main" class="oj-web-applayout-content-nopad" config="[[moduleAdapter.koObservableConfig]]"></oj-module>
      <footer class="oj-web-applayout-footer">
        <div class="oj-web-applayout-footer-item oj-web-applayout-max-width">
          <span class="oj-text-color-secondary oj-typography-body-sm">Copyright &copy; 2020 Oracle and/or its affiliates All rights reserved.</span>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
